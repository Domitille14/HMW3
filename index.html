<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mystyle.css">

</head>

<body>
    <div class="container-fluid">
        <br>

        <div class="row">
            <h1>Calculator</h1>
        </div>

        <br>

        <div class="row">
            <p>
            <p id="output">0</p>
            </p>
        </div>

        <div class="row">
            <t>
                <button type="button" style="width: 50px; background-color: rgb(216, 245, 245); ">Deg</button>
                <button onclick="fact()" type="button"
                    style="width: 50px; background-color: rgb(216, 245, 245); ">x!</button>
                <button onclick="p1()" type="button"
                    style="width: 50px; background-color: rgb(216, 245, 245); ">(</button>
                <button onclick="p2()" type="button"
                    style="width: 50px; background-color: rgb(216, 245, 245); ">)</button>
                <button onclick="perc()" type="button"
                    style="width: 50px; background-color: rgb(216, 245, 245); ">%</button>
                <button onclick="reset()" type="button"
                    style="width: 50px; background-color: rgb(216, 245, 245); ">AC</button>
            </t>
        </div>

        <div class="row">
            <t>
                <button onclick="sin()" type="button"
                    style="width: 50px; background-color: rgb(216, 245, 245);">sin</button>
                <button onclick="ln()" type="button"
                    style="width: 50px; background-color: rgb(216, 245, 245);">ln</button>
                <button onclick="affichage(7)" type="button"
                    style="width: 50px; background-color: rgb(158, 209, 226);">7</button>
                <button onclick="affichage(8)" type="button"
                    style="width: 50px; background-color: rgb(158, 209, 226);">8</button>
                <button onclick="affichage(9)" type="button"
                    style="width: 50px; background-color: rgb(158, 209, 226);">9</button>
                <button onclick="div()" type="button"
                    style="width: 50px; background-color: rgb(216, 245, 245); ">/</button>
            </t>
        </div>

        <div class="row">
            <t>
                <button onclick="cos()" type="button"
                    style="width: 50px; background-color: rgb(216, 245, 245); ">cos</button>
                <button onclick="log()" type="button"
                    style="width: 50px; background-color: rgb(216, 245, 245); ">log</button>
                <button onclick="affichage(4)" type="button"
                    style="width: 50px; background-color: rgb(158, 209, 226);">4</button>
                <button onclick="affichage(5)" type="button"
                    style="width: 50px; background-color: rgb(158, 209, 226);">5</button>
                <button onclick="affichage(6)" type="button"
                    style="width: 50px; background-color: rgb(158, 209, 226);">6</button>
                <button onclick="mult()" type="button"
                    style="width: 50px; background-color: rgb(216, 245, 245); ">*</button>
            </t>
        </div>

        <div class="row">
            <t>
                <button onclick="tan()" type="button"
                    style="width: 50px; background-color: rgb(216, 245, 245); ">tan</button>
                <button onclick="racine()" type="button"
                    style="width: 50px; background-color: rgb(216, 245, 245); ">&#8730;</button>
                <button onclick="affichage(1)" type="button"
                    style="width: 50px; background-color: rgb(158, 209, 226);">1</button>
                <button onclick="affichage(2)" type="button"
                    style="width: 50px; background-color: rgb(158, 209, 226);">2</button>
                <button onclick="affichage(3)" type="button"
                    style="width: 50px; background-color: rgb(158, 209, 226);">3</button>
                <button onclick="sous()" type="button"
                    style="width: 50px; background-color: rgb(216, 245, 245); ">-</button>
            </t>
        </div>

        <div class="row">
            <t>
                <button onclick="exp()" type="button"
                    style="width: 50px; background-color: rgb(216, 245, 245);">EXP</button>
                <button onclick="xandy()" type="button"
                    style="width: 50px; background-color: rgb(216, 245, 245); ">x<sup>y</sup></button>
                <button onclick="affichage(0)" type="button"
                    style="width: 50px; background-color: rgb(158, 209, 226);">0</button>
                <button onclick="affichage(',')" type="button"
                    style="width: 22px; background-color: rgb(158, 209, 226);">,</button>
                <button onclick="affichage('.')" type="button"
                    style="width: 22px; background-color: rgb(158, 209, 226);">.</button>
                <button onclick="result()" type="button"
                    style="width: 50px; background-color: rgb(61, 61, 228);">=</button>
                <button onclick="add()" type="button"
                    style="width: 50px; background-color: rgb(216, 245, 245);">+</button>
            </t>
        </div>

    </div>

    <script>

        var equation = "";

        function affichage(value) {
            zero();
            document.getElementById("output").innerHTML += value;
            equation += value;
        }

        function reset() {
            zero();
            document.getElementById("output").innerHTML = "0";
            equation = "";
        }

        function zero() {
            var value = document.getElementById("output").innerHTML;
            if (value == "0") {
                value = " "
                document.getElementById("output").innerHTML = value;
            }
        }

        function p1() {
            zero()
            document.getElementById("output").innerHTML += "(";
            equation += "(";
        }

        function p2() {
            zero()
            document.getElementById("output").innerHTML += ")";
            equation += ")";
        }

        function perc() {
            //For the calculation to work, you must first enter the number you want 
            //and then click on the percent key to display the result, 
            //no need for the equal key.
            var value = document.getElementById("output").innerHTML;
            value = value / 100;
            document.getElementById("output").innerHTML = value;
        }

        function add() {
            zero()
            document.getElementById("output").innerHTML += "+";
            equation += "+";
        }

        function sous() {
            zero()
            document.getElementById("output").innerHTML += "-";
            equation += "-";
        }

        function mult() {
            zero()
            document.getElementById("output").innerHTML += "*";
            equation += "*";
        }

        function div() {
            zero()
            document.getElementById("output").innerHTML += "/";
            equation += "/";
        }

        function cos() {
            zero()
            document.getElementById("output").innerHTML += "cos";
            equation += 'Math.cos';
        }

        function sin() {
            zero()
            document.getElementById("output").innerHTML += "sin";
            equation += 'Math.sin';
        }

        function tan() {
            zero()
            document.getElementById("output").innerHTML += "tan";
            equation += 'Math.tan';
        }

        function log() {
            zero()
            document.getElementById("output").innerHTML += "log";
            equation += 'Math.log';
        }

        function ln() {
            zero()
            document.getElementById("output").innerHTML += "ln";
            equation += 'Math.ln';
        }

        function exp() {
            zero()
            document.getElementById("output").innerHTML += "e^";
            equation += 'Math.exp';
        }

        function racine() {
            zero()
            document.getElementById("output").innerHTML += "&#8730;";
            equation += 'Math.sqrt';
        }

        function xandy() {
            zero()
            document.getElementById("output").innerHTML += "(x,y)=";
            equation += 'Math.pow';
        }

        function fact() {
            //For the calculation to work, you must first enter the number you want 
            //and then click on the factorial key to display the result, 
            //no need for the equal key.
            zero()
            var f = 1;
            for (var i = 1; i <= document.getElementById("output").innerHTML; i++) {
                f = f * i;
            }
            document.getElementById("output").innerHTML = f;
        }

        function result() {
            // For the calculation to work, you have to click on the formula you want 
            // (cos, sin, tan, log, ln, exp, root) then put a parenthesis, 
            // put the number and close the parenthesis
            // then click on the equal

            // For the others, like +,*,-,/ just do your equation
            // then click on the equal 

            // For the x^y, you have to do the same thing as for the first
            // you just have to put a first number (x), a comma and the second number (y)
            zero()
            var result = eval(equation);
            document.getElementById("output").innerHTML = result;
        }

    </script>

</body>

</html>
